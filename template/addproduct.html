  <main>
    <div class="page-name">
      <h3>Add Product</h3>
      <div class="right-section">
        <i class="fas fa-home"></i>
        <p class="border-2">E-commerce</p>
        <p>Add Product</p>
      </div>
    </div>

    <div class="container mb-3">
      <div class="card">
          <div class="card-body">
              <form>
                  <div class="row">
                      <!-- Left Column -->
                      <div class="col-md-8">
                          <div class="mb-3">
                              <label for="productName" class="form-label">Product Name</label>
                              <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
                          </div>
                          <div class="mb-3">
                              <label for="description" class="form-label">Description</label>
                              <textarea class="form-control" id="description" rows="3" placeholder="Enter product description" required></textarea>
                          </div>
                          <div class="mb-3">
                              <label for="selectCategory" class="form-label">Select Category</label>
                              <select class="form-select" id="selectCategory" required>
                                  <option selected disabled>Choose a category</option>
                                  <option value="electronics">Electronics</option>
                                  <option value="fashion">Fashion</option>
                                  <option value="home">Home & Furniture</option>
                                  <option value="books">Books</option>
                              </select>
                          </div>
                          <div class="mb-3">
                              <label for="selectSubCategory" class="form-label">Select Subcategory</label>
                              <select class="form-select" id="selectSubCategory" required>
                                  <option selected disabled>Choose a subcategory</option>
                                  <option value="mobiles">Mobiles</option>
                                  <option value="laptops">Laptops</option>
                                  <option value="clothing">Clothing</option>
                                  <option value="furniture">Furniture</option>
                              </select>
                          </div>
                      </div>
                      <!-- Right Column -->
                      <div class="col-md-4">
                          <div class="mb-3">
                              <label for="productImage" class="form-label">Product Image</label>
                              <input type="file" class="form-control" id="productImage" accept="image/*" required onchange="previewProductImage(event)">
                          </div>
                          <div class="border p-3 text-center" style="height: 200px;">
                              <img id="productImagePreview" src="https://via.placeholder.com/150" alt="Image Preview" class="img-fluid h-100 w-100 object-fit-contain">
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                          <div class="mb-3">
                              <label for="cost" class="form-label">Cost</label>
                              <input type="number" class="form-control" id="cost" placeholder="Enter product cost" required>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="mb-3">
                              <label for="retailPrice" class="form-label">Retail Price</label>
                              <input type="number" class="form-control" id="retailPrice" placeholder="Enter retail price" required>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                          <div class="mb-3">
                              <label for="discount" class="form-label">Discount (%)</label>
                              <input type="number" class="form-control" id="discount" placeholder="Enter discount percentage" required>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="mb-3">
                              <label for="discountStart" class="form-label">Discount Start Date</label>
                              <input type="date" class="form-control" id="discountStart" required>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="mb-3">
                              <label for="discountEnd" class="form-label">Discount End Date</label>
                              <input type="date" class="form-control" id="discountEnd" required>
                          </div>
                      </div>
                  </div>
                  <div class="d-flex justify-content-between">
                      <button type="reset" class="btn btn-secondary">Reset</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
          </div>
      </div>
  </div>

  <main>
    <div class="page-name">
        <h3>Add Category</h3>
        <div class="right-section">
          <i class="fas fa-home"></i>
          <p class="border-2">E-commerce</p>
          <p>Add Category</p>
        </div>
      </div>

      <div class="container mb-4">        
        <div class="card shadow-sm">
            <div class="card-body">
                <form>
                    <div class="row">
                        <!-- Left Column -->
                        <div class="col-md-8">
                            <!-- Category Name -->
                            <div class="mb-3">
                                <label for="categoryName" class="form-label">Category Name</label>
                                <input type="text" class="form-control" id="categoryName" placeholder="Enter category name" required>
                            </div>
            
                            <!-- Category Description -->
                            <div class="mb-3" style="height: calc(100% - 100px);">
                                <label for="categoryDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="categoryDescription" style="height: calc(100% - 40px);" placeholder="Enter category description"></textarea>
                            </div>
                        </div>
    
                        <!-- Right Column -->
                        <div class="col-md-4 text-center">
                            <!-- Image Display -->
                            <div class="mb-3">
                                <label class="form-label">Image Preview</label>
                                <div class="border p-3" style="height: 200px;">
                                    <img id="imagePreview" src="https://via.placeholder.com/150" alt="Preview" class="img-fluid h-100 w-100 object-fit-contain">
                                </div>
                            </div>
    
                            <!-- Category Image -->
                            <div class="mb-3">
                                <label for="categoryImage" class="form-label">Upload Picture</label>
                                <input class="form-control" type="file" id="categoryImage" accept="image/*" onchange="previewImage(event)">
                            </div>
                        </div>
                    </div>
        
                    <!-- Status Field -->
                    <div class="mb-3">
                        <label for="categoryStatus" class="form-label">Status</label>
                        <select class="form-select" id="categoryStatus" required>
                            <option value="" disabled selected>Select status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
        
                    <!-- Buttons -->
                    <div class="d-flex justify-content-end">
                        <button type="reset" class="btn btn-secondary me-2">Reset</button>
                        <button type="submit" class="btn btn-primary">Create Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
    
    <footer class="w-100 py-3" style="background-color: #fff;">
      <div class="container text-center">
        <p class="mb-0" style="color: #000;">All Rights Reserved to Zaviatech</p>
      </div>
    </footer>
  </main>

  <script>
    // Function to preview the uploaded image
    function previewImage(event) {
        const imagePreview = document.getElementById('imagePreview');
        const file = event.target.files[0];
        if (file) {
            imagePreview.src = URL.createObjectURL(file);
        }
    }
  </script>
